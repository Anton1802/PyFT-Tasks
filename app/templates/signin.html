{% extends "layouts/base.html" %}
{% block title %}Sign In{% endblock %}
{{ super() }}
{% block content %}
<div class="container" style="height: 80vh;">
	<div class="row d-flex align-items-center h-100">
		<div class="col-md-12">
			<h2>Sign In</h2>
				<p class="text-muted mb-0">
					{% if msg %}
						{{ msg | safe }}
					{% endif %}
				</p>
				{{ render_form(form) }}
		</div>
	</div>
</div>
{% endblock %}
